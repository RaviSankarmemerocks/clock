<script type="text/javascript">function clock() {// We create a new Date object and assign it to a variable called "time".
var time = new Date(),
    
    // Access the "getHours" method on the Date object with the dot accessor.
    hours = time.getHours(),
    //	var hours_span = clock.querySelector('.hours');
    
    // Access the "getMinutes" method with the dot accessor.
    minutes = time.getMinutes(),
    
    
    seconds = time.getSeconds();
 
document.querySelectorAll('.hours')[0].innerHTML = change(hours) //+ ":" + harold(minutes) + ":" + harold(seconds);
  document.querySelectorAll('.minutes')[0].innerHTML = change(minutes)
  document.querySelectorAll('.seconds')[0].innerHTML = change(seconds)
  
  function change(standIn) {
    if (standIn < 10) {
      standIn = '0' + standIn
    }
    return standIn;
  }
}
setInterval(clock, 1000);</script>
